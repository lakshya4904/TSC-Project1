<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and its atributes</title>
</head>

<body>
    
    <form>
        <div>
            <label for="f_n"> First Name:</label>
            <input type="text" id="f_n" placeholder="Please enter your first name" autocomplete="given-name">
        </div>
        <div>
            <label for="l_n"> Last Name:</label>
            <input type="text" id="l_n" placeholder="Please enter your last name" autocomplete="family-name">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Please enter your email" autocomplete="email">
        </div>
        <div>
            <label for="password"> Password:</label>
            <input type="password" id="password" placeholder="Please enter your password" autocomplete="new-password">
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select>
                <option value="">please select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>

            </select>
        </div>
        <div></div>
    </form>
</body>

</html>
